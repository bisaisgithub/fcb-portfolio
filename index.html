<!DOCTYPE html>
<html>
  <head>

    <!-- These meta tags are for specifications of our HTML Document.
    Usually, we initialize the document's ability to be responsive and the set of
    characters it will use, here in the meta tags.-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- External CSS File -->
    <link rel="stylesheet" href="./styles.css">
    
    <title>Benar Isais | Web Developer Portfolio</title>
  </head>
  <body>
    <!-- The 'div' tag creates a wrapper/container for our layout -->
    <!-- class and id serves as identifiers for our HTML tags. -->
    <div class="container-fluid">
      <section id="Landing" class="text-center mt-5">
        <h1>Full-Stack Web Developer</h1>
        <p>Hi! My name is Benar and I build things for the web.</p>
        <img class="img-fluid" src="./images/benpic.jpg" alt="profile picture" id="profilepic" />
        <a class="btn btn-success btn-lg" href="#">Let's Work Together</a>
      </section>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
